secrets:
  backend_api_key:
    file: ./secrets/backend_api_key.txt
  frontend_secret:
    file: ./secrets/frontend_secret.txt
  google_api_key:
    file: ./secrets/GOOGLE_API_KEY.txt
services:
  backend:
    build: ./backend
    container_name: ralph-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/config.yaml:/app/config.yaml
    secrets:
      - source: google_api_key
        target: GOOGLE_API_KEY
    restart: unless-stopped
    entrypoint: [ "/usr/local/bin/entrypoint.sh" ]
    command: [ "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000" ]

  frontend:
    build: ./frontend
    container_name: ralph-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    secrets:
      - frontend_secret
