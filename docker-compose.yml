version: '3.8'

secrets:
  backend_api_key:
    file: ./secrets/backend_api_key.txt
  frontend_secret:
    file: ./secrets/frontend_secret.txt

services:
  backend:
    build: ./backend
    container_name: ralph-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/config.yaml:/app/config.yaml
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    secrets:
      - backend_api_key
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ralph-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    secrets:
      - frontend_secret
